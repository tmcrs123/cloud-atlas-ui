<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Right-Side Mobile Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="bg-gray-800 text-white">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <!-- Logo -->
          <div class="flex items-center">
            <span class="ml-3 text-2xl font-bold">BrandName</span>
          </div>

          <!-- Desktop Links -->
          <div class="hidden md:flex space-x-4">
            <a href="#" class="hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">Home</a>
            <a href="#" class="hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">About</a>
            <a href="#" class="hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">Services</a>
            <a href="#" class="hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
          </div>

          <!-- Mobile Hamburger Icon -->
          <div class="flex md:hidden">
            <button id="menu-button" type="button" class="text-gray-400 hover:text-white focus:outline-none">
              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="fixed top-0 right-0 w-64 h-full bg-gray-800 text-white hidden md:hidden z-50 shadow-lg transition-transform transform translate-x-full">
        <div class="p-4">
          <a href="#" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-700">Home</a>
          <a href="#" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-700">About</a>
          <a href="#" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-700">Services</a>
          <a href="#" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-700">Contact</a>
        </div>
      </div>
    </nav>

    <script>
      // Mobile menu toggle functionality
      const menuButton = document.getElementById("menu-button");
      const mobileMenu = document.getElementById("mobile-menu");

      menuButton.addEventListener("click", () => {
        if (mobileMenu.classList.contains("translate-x-full")) {
          mobileMenu.classList.remove("translate-x-full");
          mobileMenu.classList.add("translate-x-0");
        } else {
          mobileMenu.classList.remove("translate-x-0");
          mobileMenu.classList.add("translate-x-full");
        }
      });
    </script>
  </body>
</html>

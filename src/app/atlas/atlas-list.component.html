<section class="flex flex-col h-full">
  <div class="flex flex-col md:flex-row justify-around m-6">
    <input [formControl]="searchAtlasFormControl" type="text" placeholder="Search maps..." class="basis-2/4 p-4 border border-zinc-300" />
    <app-dropdown
      class="grow-0 hidden md:block"
      [config]="dropdownConfig()"
      (optionSelected)="$event ? this.isAddDialogOpen.set(!this.isAddDialogOpen()) : this.isDeleteDialogOpen.set(!this.isDeleteDialogOpen())"
    >
    </app-dropdown>
  </div>
  <div class="container mx-auto p-4 flex-2">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-2 gap-4">
      @for (item of atlasList(); track $index) {
      <app-card
        [cardConfig]="{
          title: item.title,
          subtitle: datePipe.transform(item.createdAt, 'EEEE, MMMM d, y') || ''
        }"
        (enterPressed)="navigateToMarkers(item.atlasId)"
        (click)="navigateToMarkers(item.atlasId)"
      ></app-card>
      }
    </div>
    @if (atlasList().length === 0) {
    <div class="flex-col justify-center text-center">
      <p class="text-6xl m-10">¯\_(ツ)_/¯</p>
      <p class="text-zinc-800 text-xl m-6">No maps found</p>
    </div>
    }
  </div>
  <app-dialog [dialogConfig]="addAtlasDialogConfig()" [open]="isAddDialogOpen()" (dialogClosed)="onAddDialogClose($event)">
    <input
      type="text"
      [formControl]="addAtlasFormControl"
      placeholder="The name of your new map"
      class="w-full p-4 border"
      [ngClass]="{
        'border-red-700': addAtlasFormControl.dirty && !addAtlasFormControl.valid,
        'border-zinc-300': addAtlasFormControl.valid
      }"
    />
    @if (addAtlasFormControl.dirty && addAtlasFormControl.hasError('required')) {
    <div class="text-red-700 font-medium mt-2">A name is required</div>
    }
  </app-dialog>

  <app-button class="flex fixed z-1 bottom-10 right-10 md:hidden" [config]="addAtlasMobileBtnConfig" (btnClick)="this.isAddDialogOpen.set(!this.isAddDialogOpen())"></app-button>
  <app-button
    class="flex fixed z-1 bottom-30 right-10 md:hidden"
    [config]="deleteAtlasMobileBtnConfig"
    (btnClick)="this.isDeleteDialogOpen.set(!this.isDeleteDialogOpen())"
  ></app-button>

  <app-dialog [dialogConfig]="deleteAtlasDialogConfig()" [open]="isDeleteDialogOpen()" (dialogClosed)="onDeleteDialogClose($event)">
    <app-select [formControl]="deleteAtlasFormControl" [options]="fetchSelectOptions()"></app-select>
  </app-dialog>
</section>

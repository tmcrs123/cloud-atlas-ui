<google-map
  [options]="mapOptions()"
  [width]="'100%'"
  [height]="'100%'"
  (mapClick)="isDialogOpen = !isDialogOpen"
  class="cursor-pointer relative"
>
  <!-- existing markers -->
  @for (existingMarker of existingAtlasMarkers(); track $index) {
  <map-advanced-marker
    #thisMarker="mapAdvancedMarker"
    [options]="existingMarker"
    (mapClick)="thisInfoWindow.open(thisMarker)"
  ></map-advanced-marker>
  <map-info-window
    [options]="infoWindowOptions"
    #thisInfoWindow="mapInfoWindow"
  >
    <button (click)="thisInfoWindow.close()">x</button>
    <h1>{{ existingMarkers()[$index].title }}</h1>
    <a href="">Go to marker</a>
  </map-info-window>
  }
</google-map>
<app-dialog
  [dialogConfig]="dialogConfig"
  [open]="isDialogOpen"
  (dialogClosed)="isDialogOpen = !isDialogOpen"
>
  <input
    type="text"
    name=""
    id=""
    placeholder="name of marker"
    [formControl]="newMarkerNameFormControl"
  />
</app-dialog>

<div class="absolute bottom-0 right-0 flex flex-col">
  @if (mapMode() === 'add') {
  <button
    class="bg-blue-500 text-white p-3 hover:bg-blue-600 focus:outline-none shadow-md h-16"
    (click)="mapMode.set('move')"
  >
    In add marker mode
    <svg
      class="w-6 h-6"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 4.5v15m7.5-7.5h-15"
      ></path>
    </svg>
  </button>
  } @else {
  <button
    class="bg-blue-500 text-white p-3 hover:bg-indigo-600 focus:outline-none shadow-md hover:cursor-pointer w-32"
    (click)="mapMode.set('add')"
  >
    Move around mode
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      aria-hidden="true"
      data-slot="icon"
      class="size-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418"
      ></path>
    </svg>
  </button>

  }
  <button class="bg-gray-200 h-16" routerLink="../markers">List</button>
</div>

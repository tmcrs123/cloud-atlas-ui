<div class="max-w-7xl mx-auto p-4">
  <!-- Title and Journal Entry -->
  <div class="mb-6 relative">
    <h1 class="text-4xl font-semibold text-gray-800">My Travel Journal</h1>
  </div>
  <p>
    This is a sample paragraph. Click the edit button to modify this content.
  </p>
  <button
    (click)="isJournalEntryDialogOpen.set(!isJournalEntryDialogOpen())"
    class="text-sm text-blue-600 underline hover:text-blue-800"
  >
    Edit Paragraph
  </button>
  <!-- Dropdown and Grid Container -->

  <!-- Image Grid Section -->
  <div class="mt-6 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
    @for (image of fakeImgArray; track $index) {

    <div class="relative">
      <app-dropdown [config]="dropdownConfig" class="absolute right-1 top-1">
      </app-dropdown>

      <app-button
        [config]="displayCaptionButtonConfig"
        (btnClick)="handleClick($index)"
        class="absolute left-1 top-1"
      ></app-button>

      <img
        [src]="image"
        (click)="updateLbConfig(true)"
        alt="Travel Image 1"
        class="w-full h-auto shadow-lg hover:shadow-xl transition-shadow duration-300 cursor-pointer"
      />
    </div>
    }
  </div>
</div>

<app-dialog
  #deleteImageDialog
  [dialogConfig]="deleteDialogConfig"
  [open]="isDeleteDialogOpen()"
>
  <p>Are you sure you want to delete this image? This action is irreversible</p>
</app-dialog>

<app-dialog
  #addCaptionDialog
  [dialogConfig]="addCaptionDialogConfig"
  [open]="isAddCaptionDialogOpen()"
>
  <input
    type="text"
    name=""
    id=""
    placeholder="Fiji 2020"
    class="w-100 p-4 border border-zinc-300"
  />
</app-dialog>

<app-dialog
  #displayCaptionDialog
  [dialogConfig]="displayCaptionDialogConfig"
  [open]="isDisplayCaptionDialogOpen()"
>
  <i>bananas</i>
</app-dialog>

<app-dialog
  #addJournalEntryDialog
  [dialogConfig]="addJournalEntryDialogConfig"
  [open]="isJournalEntryDialogOpen()"
>
  <textarea
    [formControl]="addJournalEntryFormControl"
    class="w-full p-2 border rounded-md"
    rows="4"
  >
This is a sample paragraph. Click the edit button to modify this content.</textarea
  >
</app-dialog>

@if (lightboxConfig.isVisible) {
<app-lightbox
  [lightboxConfig]="lightboxConfig"
  (close)="updateLbConfig(false)"
></app-lightbox>
}

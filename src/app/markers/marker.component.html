<section class="max-w-6xl mx-auto p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-6xl font-bold">RTW - Fiji</h1>
    <div class="flex gap-2">
      <button
        class="bg-sky-600 flex flex-row cursor-pointer items-center mx-2 text-white font-bold px-8 py-4 text-lg hover:bg-sky-700 focus:outline-none shadow-md"
        (click)="goToMap('move')"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
          data-slot="icon"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418"
          ></path>
        </svg>
        <div class="ml-2">Show on map</div>
      </button>

      <button
        (click)="goToMap('add')"
        class="bg-yellow-500 flex flex-row cursor-pointer items-center mx-2 text-white font-bold px-8 py-4 text-lg hover:bg-yellow-600 focus:outline-none shadow-md"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
          data-slot="icon"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 4.5v15m7.5-7.5h-15"
          ></path>
        </svg>
        <div class="ml-2">Add marker</div>
      </button>
    </div>
  </div>
  <div class="container mx-auto p-4">
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-2 gap-4"
    >
      <div
        class="p-4 text-center shadow-lg rounded-2xl border border-zinc-300 hover:shadow-xl cursor-pointer transition-shadow duration-300"
      >
        <h3 class="text-xl font-bold">Mountain Exploration</h3>
        <p class="text-xs text-gray-400">Last updated: Jan 10, 2025</p>
      </div>
      <div
        class="p-4 text-center shadow-lg rounded-2xl border border-zinc-300 hover:shadow-xl cursor-pointer transition-shadow duration-300"
      >
        <h3 class="text-xl font-bold">Urban City Guide</h3>
        <p class="text-xs text-gray-400">Last updated: Feb 15, 2025</p>
      </div>
      <div
        class="p-4 text-center shadow-lg rounded-2xl border border-zinc-300 hover:shadow-xl cursor-pointer transition-shadow duration-300"
      >
        <h3 class="text-xl font-bold">Desert Adventure</h3>
        <p class="text-xs text-gray-400">Last updated: Mar 5, 2025</p>
      </div>
      <div
        class="p-4 text-center shadow-lg rounded-2xl border border-zinc-300 hover:shadow-xl cursor-pointer transition-shadow duration-300"
      >
        <h3 class="text-xl font-bold">Forest Trails</h3>
        <p class="text-xs text-gray-400">Last updated: Apr 1, 2025</p>
      </div>
    </div>
  </div>
</section>

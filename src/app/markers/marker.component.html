<section class="max-w-6xl mx-auto p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-6xl font-bold">RTW - Fiji</h1>
    <div class="flex gap-2">
      <app-button
        [config]="goToMapButtonConfig"
        (btnClick)="goToMap('move')"
      ></app-button>
      <app-button
        [config]="addMarkerButtonConfig"
        (btnClick)="goToMap('add')"
      ></app-button>
    </div>
  </div>
  <div class="container mx-auto p-4">
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-2 gap-4"
    >
      @for (item of [1,2,3,4]; track $index) {
      <app-card
        [cardConfig]="{
          title: '❤ Mountain Exploration',
          subtitle: 'Last updated: Jan 10, 2025'
        }"
      ></app-card>
      }
    </div>
  </div>
</section>

<section class="max-w-6xl mx-auto p-6">
  <div class="flex justify-between items-center mb-6">
    <input
      type="text"
      placeholder="Search maps..."
      class="w-1/2 p-2 border border-gray-300 rounded"
    />
    <div class="flex gap-2">
      <app-dropdown [config]="dropdownConfig"></app-dropdown>

      <button class="p-2 border border-gray-300 rounded">List</button>
    </div>
  </div>
  <div class="container mx-auto p-4">
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-2 gap-4"
    >
      <div class="p-4 text-center shadow-lg rounded-2xl border border-gray-300">
        <h3 class="text-xl font-bold">Mountain Exploration</h3>
        <p class="text-sm text-gray-500">Terrain</p>
        <p class="text-xs text-gray-400">Last updated: Jan 10, 2025</p>
      </div>
      <div class="p-4 text-center shadow-lg rounded-2xl border border-gray-300">
        <h3 class="text-xl font-bold">Urban City Guide</h3>
        <p class="text-sm text-gray-500">City</p>
        <p class="text-xs text-gray-400">Last updated: Feb 15, 2025</p>
      </div>
      <div class="p-4 text-center shadow-lg rounded-2xl border border-gray-300">
        <h3 class="text-xl font-bold">Desert Adventure</h3>
        <p class="text-sm text-gray-500">Adventure</p>
        <p class="text-xs text-gray-400">Last updated: Mar 5, 2025</p>
      </div>
      <div class="p-4 text-center shadow-lg rounded-2xl border border-gray-300">
        <h3 class="text-xl font-bold">Forest Trails</h3>
        <p class="text-sm text-gray-500">Nature</p>
        <p class="text-xs text-gray-400">Last updated: Apr 1, 2025</p>
      </div>
    </div>
  </div>
  <button (click)="openDialog()">Dialog</button>
  <!-- <app-dialog
    [isDialogOpen]="isDialogOpen()"
    (dialogClosed)="isDialogOpen.set(false)"
  ></app-dialog> -->
</section>

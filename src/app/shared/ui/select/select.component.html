<div class="max-w-sm mx-auto">
  <!-- Label for Select -->
  <label
    for="travel-destination"
    class="block text-sm font-medium text-gray-700 mb-2"
  >
  </label>

  <!-- Select Dropdown -->
  <select
    id="travel-destination"
    [ngModel]="selectedOption"
    (ngModelChange)="onSelect($event)"
    class="block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-500"
  >
    <option [value]="" disabled>Select an option</option>
    <option *ngFor="let option of options()" [value]="option.value">
      {{ option.title }}
    </option>
  </select>

  <div
    *ngIf="selectedOption"
    class="flex items-center bg-yellow-100 text-yellow-800 p-4 m-4 rounded-lg shadow-md"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5 text-yellow-500 mr-3"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path
        fill-rule="evenodd"
        d="M8.257 3.099c.366-.756 1.377-.756 1.743 0l6.518 13.51A1 1 0 0115.518 18H4.482a1 1 0 01-.897-1.391L8.257 3.1zM11 14a1 1 0 10-2 0 1 1 0 002 0zm-1-2a1 1 0 01-.993-.883L9 11V7a1 1 0 011.993-.117L11 7v4a1 1 0 01-1 1z"
        clip-rule="evenodd"
      />
    </svg>
    <span class="text-sm font-medium"
      >Warning: deleting a map is an irreversible action!</span
    >
  </div>
</div>

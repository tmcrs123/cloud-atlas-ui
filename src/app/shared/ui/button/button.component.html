<button
  tabindex="0"
  [ngClass]="config().customCss || buttonType()"
  [class.btn-disabled]="config().disabled"
  (click)="btnClick.emit()"
  [disabled]="config().disabled"
>
  @if (config().svg) {
  <div [innerHTML]="svgIcon()"></div>
  }
  <div [ngClass]="config().svg ? 'ml-2' : ''">
    {{ config().text }}
  </div>
</button>

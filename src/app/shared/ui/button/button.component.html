<button tabindex="-1" [ngClass]="config().customCss || buttonType()" [class.btn-disabled]="config().disabled"
  (click)="btnClick.emit()" [disabled]="config().disabled">
  @if (config().svg) {
  <div tabindex="-1" [innerHTML]="svgIcon()" class="w-6 h-6"></div>
  }
  <div tabindex="-1" [ngClass]="config().svg ? 'ml-2' : ''">
    {{ config().text }}
  </div>
</button>

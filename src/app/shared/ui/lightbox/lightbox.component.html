<!-- Lightbox Modal -->
<div *ngIf="open()" #lightboxContainer class="fixed inset-0 bg-black bg-opacity-75 flex justify-center items-center z-5"
  (touchstart)="swipe($event, 'start')" (touchend)="swipe($event, 'end')">
  <button class="absolute top-4 right-4 text-white text-5xl cursor-pointer" (click)="close.emit()">&times;</button>
  <img id="lightbox-img" [src]="url()" alt="Lightbox" class="max-w-full max-h-full" />

</div>

<!-- Lightbox Modal -->
<div
  #lightboxContainer
  class="fixed inset-0 bg-black bg-opacity-75 flex justify-center items-center"
>
  <button
    class="absolute top-4 right-4 text-white text-5xl cursor-pointer"
    (click)="close.emit()"
  >
    &times;
  </button>
  @if (images().length > 0) {
  <div class="relative max-w-3xl w-full p-4">
    <img
      id="lightbox-img"
      [src]="images()[currentIndex()].url"
      alt="Lightbox"
      class="max-w-full max-h-full"
    />
  </div>

  }
</div>

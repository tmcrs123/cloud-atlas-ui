<!-- Dialog (Modal) -->
@if (open()){
<div class="fixed inset-0 flex items-center justify-center bg-zinc-900/90">
  <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6 relative">
    <!-- Dialog Header -->
    <div class="flex justify-between items-center pb-3">
      <h2 class="text-xl font-semibold text-zinc-800">
        {{ dialogConfig().title }}
      </h2>
    </div>

    <!-- Dialog Body -->
    <div class="mt-4">
      <ng-content></ng-content>
    </div>

    <!-- Dialog Footer -->
    <div class="mt-6 flex justify-end space-x-2">
      <app-button
        [config]="dialogConfig().secondaryActionButtonConfig"
        (btnClick)="cancelAction()"
      ></app-button>

      @if (dialogConfig().primaryActionButtonConfig !== null &&
      dialogConfig().primaryActionButtonConfig !==undefined) {
      <app-button
        [config]="fetchPrimaryActionButtonConfig()"
        (btnClick)="confirmAction()"
      ></app-button>
      }
    </div>
  </div>
</div>

}

<!-- Dialog (Modal) -->
@if (open()){
<div class="fixed inset-0 flex items-center justify-center bg-zinc-900/90">
  <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6 relative">
    <!-- Dialog Header -->
    <div class="flex justify-between items-center pb-3">
      <h2 class="text-xl font-semibold text-zinc-800">
        {{ dialogConfig().data.title }}
      </h2>
    </div>

    <!-- Dialog Body -->
    <div class="mt-4">
      <ng-content></ng-content>
    </div>

    <!-- Dialog Footer -->
    <div class="mt-6 flex justify-end space-x-2">
      <button
        (click)="cancelAction()"
        class="bg-gray-400 text-white hover:bg-gray-500 focus:outline-none shadow-md cursor-pointer font-bold text-lg w-25 x-4 py-2"
      >
        Cancel
      </button>

      <button
        (click)="confirmAction()"
        [ngClass]="
          dialogConfig().data.isDeleteDialog ? deleteButton : addButton
        "
      >
        {{ dialogConfig().data.confirmButtonText }}
      </button>
    </div>
  </div>
</div>

}
